<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>SIGNUP</title>
  </head>
  <body style="background-color: #2b2631">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="signup-form">
            <form action="" class="mt-5 border p-4 bg-light shadow">
               <h1>SHOPPING CART</h1>
              <h4 class="mb-5 text-muted">Create Your Account</h4>
              <div class="mb-3 col-md-12">
                <label>Email id <span class="text-danger">*</span></label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter email address"
                />
              </div>

                <div class="mb-3 col-md-12">
                  <label>Password<span class="text-danger">*</span></label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter Password"
                  />
                </div>
                <div class="mb-3 col-md-12">
                  <label
                    >Confirm Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    name="confirmpassword"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="col-md-12">
                  <button  type="button" onclick="validate()" class="btn btn-primary">Signup</button>
                </div>
              </div>
            </form>
            <p  class="text-center  mt-3 text-secondary">
                If you have account, Please <a  href="./login.html">Login Now</a>
              </p>
          </div>
        </div>
      </div>
    </div>
    <script>
       function validate(){

            window.location.href="./login.html";
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
